<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- HTML Table
  table               - outer tag, signifies a table
  thead, tbody, tfoot - stuctural sections
  tr                  - table row
  td, th              - table column
    colspan=          - merge adjacent colums
    rowspan=          - merge adjacent rows
-->
<table border=2>
    <!-- Header section, (optional) only one per table -->
    <thead>
      <tr><!-- Table Row -->
        <th colspan=2><!-- Table Column (merges next one) -->
          Item
        </th>
        <th><!-- Table Column -->
          Price
        </th>
      </tr>
    </thead>
    <!-- Body section, (optional) only one per table -->
    <tbody>
      <tr><!-- Table Row -->
        <td rowspan=3><!-- Table Columns merges 3 rows -->
          Aktion
        </td>
        <td><!-- Table Column -->
          Icecream
        </td>
        <td><!-- Table Column -->
          5 &euro; <!-- If you dont find the euro sign on your keyboard ;) -->
        </td>
      </tr>
      <tr><!-- Table Row -->
        <td><!-- Table Column -->
          Shoes
        </td>
        <td><!-- Table Column -->
          50 &euro; <!-- If you dont find the euro sign on your keyboard ;) -->
        </td>
      </tr>
      <tr><!-- Table Row -->
        <td colspan=2><!-- Table Columns merges 2 columns  -->
          Brandnew and not stinky
        </td>
      </tr>
    </tbody>
    <!-- Footer section, (optional) only one per table -->
    <tfoot>
      <tr><!-- Table Row -->
        <th colspan=2><!-- Table Column -->
          Sum
        </th>
        <td><!-- Table Column -->
          55 &euro; <!-- If you dont find the euro sign on your keyboard ;) -->
        </td>
      </tr>
    </tfoot>
    </table>
    </body>

</html>
